<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardápioAI - Crie cardápios incríveis com IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        #showcase {
            min-height: 400px;
            background: url('fundoinicio.webp') no-repeat center center/cover;
            text-align: center;
            color: #ffffff;
        }
        #showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        #showcase p {
            font-size: 24px;
            text-shadow: 2px 2px 4px #000000;
        }
        .button {
            display: inline-block;
            font-size: 18px;
            color: #ffffff;
            background: #e8491d;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        #login-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            margin: 20px auto;
        }
        #login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .google-btn {
            background: #4285F4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 3px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Cardápio</span>AI</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Início</a></li>
                    <li><a href="Inserironteudo.html">Criar Cardápio</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>Crie cardápios incríveis com IA</h1>
            <p>Transforme seu negócio com cardápios personalizados e profissionais em minutos!</p>
            <div id="login-form">
                <form>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit" class="button">Entrar</button>
                </form>
                <p>ou</p>
                <button class="google-btn">Entrar com Google</button>
            </div>
        </div>
    </section>
</body>
</html>
